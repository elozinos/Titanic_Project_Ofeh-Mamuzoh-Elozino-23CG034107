<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Titanic Survival Predictor</title>
</head>
<body>
    <h2>Titanic Survival Prediction</h2>
    <form action="/predict" method="post">
        <input type="number" name="pclass" placeholder="Ticket Class (1, 2, 3)" required>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="sibsp" placeholder="Siblings/Spouses Aboard">
        <input type="number" name="parch" placeholder="Parents/Children Aboard">
        <input type="number" step="0.01" name="fare" placeholder="Fare Paid">
        <button type="submit">Predict</button>
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
